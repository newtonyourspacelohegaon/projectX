<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-optimized viewport with iPhone notch support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / iOS Safari configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Vyb" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Theme colors -->
    <meta name="theme-color" content="#D4FF00" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
    
    <!-- Favicon and Apple touch icons -->
    <link rel="apple-touch-icon" href="/assets/icon.svg" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    
    <!-- Prevent telephone number detection -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>Vyb - Campus Social</title>
    
    <style>
      /* Critical CSS for mobile */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        /* iOS safe area padding */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      /* Hide scrollbars on mobile */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Prevent text selection on UI elements */
      button, a, [role="button"] {
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
